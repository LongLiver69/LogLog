<div class="container clearfix">
  <div class="people-list" id="people-list">
    <button class="btn-logout" (click)="logOut()">LogOut</button>

    <div class="search">
      <input type="text" placeholder="search" />
      <i class="fa fa-search"></i>
    </div>
    <ul class="list">
      @for (item of listOnUser; track item) {
      <li class="clearfix">
        <!-- <img src="assets/images/avatar.png" alt="avatar" style="object-fit: cover" /> -->
        <div class="about">
          <div class="name" style="color: #fff;">{{ item.fullName }}</div>
          <div class="status" style="color: rgb(5, 249, 58);">
            <i class="fa fa-circle online"></i> online
          </div>
        </div>
      </li>
      }
    </ul>

  </div>

  <div class="chat">
    <div class="chat-header clearfix">
      <img src="assets/images/avatar.png" alt="avatar"
        style="object-fit: cover; width: 54px; height: 54px; border-radius: 50px;" />

      <div class="chat-about">
        <div class="chat-with">Chat with Th√†nh Long</div>
        <div class="chat-num-messages">already {{ listMsg.length }} messages</div>
      </div>
      <i class="fa fa-star"></i>
    </div>

    <div class="chat-history">
      <ul>
        @for (item of listMsg; track item) {
        <li class="clearfix">
          <!-- <div class="message-data align-right">
            <span class="message-data-time" >10:10 AM, Today</span> &nbsp; &nbsp;              
          </div> -->
          <div class="message"
            [ngClass]="{'float-right my-message': meId == item.fromUserId, ' other-message': meId != item.fromUserId}">
            {{ item.msg }}
          </div>
          <!-- <div class="message">
            {{ item.msg }}
          </div> -->
        </li>
        }
      </ul>

    </div> <!-- end chat-history -->

    <div class="chat-message clearfix">
      <textarea name="message-to-send" id="message-to-send" [(ngModel)]="msg" (keydown.enter)="sendMsg()"
        placeholder="Type your message" rows="3"></textarea>

      <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
      <i class="fa fa-file-image-o"></i>

      <button (click)="sendMsg()">Send</button>

    </div> <!-- end chat-message -->

  </div> <!-- end chat -->

</div> <!-- end container -->
