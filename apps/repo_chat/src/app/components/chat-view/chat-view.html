<div class="container clearfix">
  <div class="people-list" id="people-list">
    <button class="btn-logout" (click)="logOut()">LogOut</button>

    <div class="search">
      <input type="text" placeholder="search" />
      <i class="fa fa-search"></i>
    </div>
    <ul class="list">
      @for (item of listOnUser; track item) {
      <li class="clearfix">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01.jpg" alt="avatar" />
        <div class="about">
          <div class="name" style="color: #fff;">{{ item.fullName }}</div>
          <div class="status" style="color: rgb(5, 249, 58);">
            <i class="fa fa-circle online"></i> online
          </div>
        </div>
      </li>
      }
    </ul>

  </div>

  <div class="chat">
    <div class="chat-header clearfix">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />

      <div class="chat-about">
        <!-- <div class="chat-with">Chat with {{listOnUser[0].fullName}}</div> -->
        <div class="chat-num-messages">already {{ listMsg.length }} messages</div>
      </div>
      <i class="fa fa-star"></i>
    </div>

    <div class="chat-history">
      <ul>
        @for (item of listMsg; track item) {
        <li class="clearfix">
          <!-- <div class="message-data align-right">
            <span class="message-data-time" >10:10 AM, Today</span> &nbsp; &nbsp;              
          </div> -->
          <!-- <div class="message" 
            [ngClass]="{'float-right my-message': signalrService.meId == item.fromUserId, ' other-message': signalrService.meId != item.fromUserId}">
            {{ item.msg }}
          </div> -->
          <div class="message">
            {{ item.msg }}
          </div>
        </li>
        }
      </ul>

    </div> <!-- end chat-history -->

    <div class="chat-message clearfix">
      <textarea name="message-to-send" id="message-to-send" [(ngModel)]="msg" (keydown.enter)="sendMsg()"
        placeholder="Type your message" rows="3"></textarea>

      <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
      <i class="fa fa-file-image-o"></i>

      <button (click)="sendMsg()">Send</button>

    </div> <!-- end chat-message -->

  </div> <!-- end chat -->

</div> <!-- end container -->
